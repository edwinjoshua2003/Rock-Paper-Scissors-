<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>ROCK PAPER SCISSORS</h1></header>
    <div class="scoreboard">
        <div id="userlabel" class="badge">user</div>
        <div id="complabel" class="badge">comp</div>
        <span id="userscore">0</span>:<span id="compscore">0</span>
    </div>
    <div class="result">
        <p>Paper covers Rock. You Win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="rock.png" alt="Rock">
        </div>
        <div class="choice" id="p">
            <img src="paper.png" alt="Paper">
        </div>
        <div class="choice" id="s">
            <img src="scissors.png" alt="Scissors">
        </div>
    </div>
    <p id="actionmessage">Make your Move.</p>
    <script src="rps.js" charset="utf-8"></script>
</body>
</html>
